<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <style>
        body {
    background-color: #f4f4f4;
    margin: 0 auto;
  }

p {
    font-size: 24px;
    text-align: center;
    margin-bottom: 10px;
}

span {
    display: block;
    font-size: 18px;
    text-align: center;
    margin-bottom: 15px;
    color: #555;
}

.upi-container {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    padding:10px;
}


.upi-container div {
    border: 1px solid #ddd;
    border-radius: 10px;
    width: 120px;
    height: 120px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background-color: #fff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
    cursor: pointer;
}

.upi-container div img {
    width: 60px;
    height: 60px;
    margin-bottom: 5px;
}

.upi-container div:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}


    </style>
</head>
<body>
    <p>Payment Options</p>
    

        <span>UPI</span>
        <div class="upi-container">
            <div class="upi1"><img src="./../img/phonepe.jpg" alt="PhonePe"height="50px"width="70px">PhonePe</div>&nbsp;&nbsp;
            <div class="upi2"><img src="./../img/Gpay.jpg" alt="Gpay"height="50px"width="50px">G Pay</div>&nbsp;&nbsp;
            <div class="upi3"><img src="./../img/paytm.png" alt="Payment"height="50px"width="50px">Paytm</div>&nbsp;&nbsp;
            <div class="upi4"><img src="./../img/upi.jpg" alt="upi"height="50px"width="50px">Any UPI</div>
        </div>
    
</body>
</html>
