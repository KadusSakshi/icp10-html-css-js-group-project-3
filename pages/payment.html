.box {

span {

.upi-container {

}

.upi-container div {

    align-items: center;
    justify-content: center;
    background-color: #fff;

}

.upi-container div img {
    width: 60px;
    height: 60px;
    margin-bottom: 5px;
}

.upi-container div:hover {

    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

.input {

    width: 300px;
    margin-top: 20px;
}

.payment-option div {
